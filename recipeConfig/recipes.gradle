plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openrewrite.rewrite' version '6.27.1'
}

rewrite {
    activeRecipe(
        // Avoid using the deprecated WSSecurityHelper revokeSSOCookies and getLTPACookieFromSSOToken methods 
        'org.openrewrite.java.liberty.WebSphereUnavailableSSOMethods',
        // Getting the server name on Liberty
        'org.openrewrite.java.liberty.ServerName',
        // Use the default InitialContext JNDI properties
        'org.openrewrite.java.liberty.RemoveWas2LibertyNonPortableJndiLookup'
    )
}

dependencies {
        rewrite('org.openrewrite.recipe:rewrite-liberty:1.9.1')
}